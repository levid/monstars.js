<ul id="APIList">
    <% klasses.forEach(function(k) { %>
	<li class="klass <%=k.identity()%>">
		<a href="#"><%=k.get('title')%></a>
		<% if(k.get('methods')) { %>
		<ul>
			<% k.get('methods').forEach(function(m) { %>
			<li class="method <%=m.identity()%>"><a href="#"><%=m.get('title')%></a></li>
			<% }); %>
		</ul>
		<% } %>
	</li>
	<% }); %>
</ul>
